<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foca Na Carreira</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/secondstyle.css">
</head>

<body>
    <header>
        <img src="./src/images/logo_unicesumar_horizontal_branca.png" alt="Logo Unicesumar" class="logo-unicesumar">

        <h3>TÉCNICA DE ACONSELHAMENTO PROFISSIONAL</h3>

        <img src="./src/images/FOQUINHA LOGO.png" alt="Logo Foca Na Carreira" class="logo-foca">
    </header>

    <main>
        <div class="foca-lead">
            <div class="foca">
                <img src="./src/images/FOCA.png" alt="foca">
            </div>
            <div class="foca-dois">
                <img src="./src/images/FOCA.png" alt="foca">
            </div>
        </div>

        <form id="form-lead" action="./tecnica.html" method="get" target="_self">
            <div class="lead">
                <div class="nome-candidato">
                    <h3>NOME COMPLETO:</h3>

                    <input type="text" name="nome-candidato" class="caixa" required>
                </div>

                <div class="contato">
                    <h3>TELEFONES:</h3> 
                   
                    <div class="campo-telefone">
                        <input type="text" name="telefone" class="caixa-telefone" required>
                        <input type="text" name="telefone" class="caixa-telefone">
                    </div>
                </div>

                <div class="data-de-nascimento">
                    <h3>DATA DE NASCIMENTO:</h3>

                    <input type="date" name="nascimento" class="caixa-data" required>
                </div>
                
                <div class="e-mail">
                    <h3>E-MAIL:</h3>

                    <input type="email" name="email" class="caixa" required>
                </div>

                <div class="unidade">
                    <h3>UNIDADE DE INTERESSE:</h3>

                    <ul> 
                        <li>
                            <label for="maringa">
                                <b>MARINGÁ</b>

                                <input type="radio" name="unidade" id="maringa" required>
                            </label>
                        </li>
                        <li>
                            <label for="curitiba">
                                <b>CURITIBA</b>

                                <input type="radio" name="unidade" id="curitiba">
                            </label>
                        </li>
                        <li>
                            <label for="londrina">
                                <b>LONDRINA</b>

                                <input type="radio" name="unidade" id="londrina">
                            </label>
                        </li>
                        <li>
                            <label for="ponta-grossa">
                                <b>PONTA GROSSA</b>

                                <input type="radio" name="unidade" id="ponta-grossa">
                            </label>
                        </li>
                    </ul>
                </div>

                <div class="aceitar-lgpd">
                    <input type="radio" name="lgdp" required>

                    <b>EU CONCORDO COM OS TERMOS DA <a href="https://dpo.privacytools.com.br/policy-view/RorknBvvB/1/politica-de-privacidade---unicesumar/pt_BR?s=1620413216482" target="blank">POLÍTICA DE PRIVACIDADE</a></b>
                </div>

                <div class="enviar">
                        <input type="submit" value="Enviar" class="caixa-envio" href="test.html" target="_self">
                </div>
            </div>
        </form>
    </main>

    <footer>

            <p>Copyright © Todos os direitos reservados - Proibida cópia de conteúdo sem autorização.</p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
